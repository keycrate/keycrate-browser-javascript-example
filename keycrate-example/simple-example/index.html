<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keycrate â€“ Simple Demo</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white; border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px; max-width: 500px; width: 100%;
        }
        h1 { color: #333; margin-bottom: 30px; font-size: 28px; text-align: center; }
        .tabs { display: flex; gap: 10px; margin-bottom: 30px; border-bottom: 2px solid #f0f0f0; }
        .tab-btn {
            flex: 1; padding: 12px 20px; background: none; border: none;
            font-size: 16px; font-weight: 600; cursor: pointer; color: #999;
            border-bottom: 3px solid transparent; transition: all 0.3s;
        }
        .tab-btn.active { color: #667eea; border-bottom-color: #667eea; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: #333; font-weight: 500; }
        input, select {
            width: 100%; padding: 12px; border: 2px solid #e0e0e0;
            border-radius: 6px; font-size: 16px; transition: border-color 0.3s;
        }
        input:focus, select:focus { outline: none; border-color: #667eea; }
        button {
            width: 100%; padding: 12px; background: #667eea; color: white;
            border: none; border-radius: 6px; font-size: 16px; font-weight: 600;
            cursor: pointer; transition: background 0.3s;
        }
        button:hover { background: #5568d3; }
        .message {
            margin-top: 20px; padding: 16px; border-radius: 6px;
            text-align: center; font-weight: 500; display: none;
        }
        .message.success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; display: block; }
        .message.error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; display: block; }
        .loading { opacity: 0.7; pointer-events: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Keycrate</h1>

        <div class="tabs">
            <button class="tab-btn active" data-tab="authenticate">Authenticate</button>
            <button class="tab-btn" data-tab="register">Register</button>
        </div>

        <!-- Authenticate -->
        <div id="authenticate" class="tab-content active">
            <div class="form-group">
                <label>Method</label>
                <select id="authMethod">
                    <option value="license">License Key</option>
                    <option value="credentials">Username/Password</option>
                </select>
            </div>

            <div id="licenseFields">
                <div class="form-group">
                    <label for="licenseKey">License Key</label>
                    <input type="text" id="licenseKey" placeholder="Enter license">
                </div>
            </div>

            <div id="credentialFields" style="display: none;">
                <div class="form-group">
                    <label for="authUsername">Username</label>
                    <input type="text" id="authUsername" placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="authPassword">Password</label>
                    <input type="password" id="authPassword" placeholder="Password">
                </div>
            </div>

            <button onclick="authenticate()">Authenticate</button>
            <div id="authMessage" class="message"></div>
        </div>

        <!-- Register -->
        <div id="register" class="tab-content">
            <div class="form-group">
                <label for="regLicense">License Key</label>
                <input type="text" id="regLicense" placeholder="License to bind">
            </div>
            <div class="form-group">
                <label for="regUsername">Username</label>
                <input type="text" id="regUsername" placeholder="Choose username">
            </div>
            <div class="form-group">
                <label for="regPassword">Password</label>
                <input type="password" id="regPassword" placeholder="Choose password">
            </div>
            <button onclick="register()">Register</button>
            <div id="regMessage" class="message"></div>
        </div>
    </div>

    <script>
        const API_HOST = 'https://api.keycrate.dev';
        const APP_ID = 'YOUR_APP_ID';

        // Tab switching
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const tab = btn.dataset.tab;
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                btn.classList.add('active');
                document.getElementById(tab).classList.add('active');
            });
        });

        // Auth method
        document.getElementById('authMethod').addEventListener('change', (e) => {
            document.getElementById('licenseFields').style.display = e.target.value === 'license' ? 'block' : 'none';
            document.getElementById('credentialFields').style.display = e.target.value === 'credentials' ? 'block' : 'none';
        });

        async function makeRequest(endpoint, payload) {
            try {
                const response = await fetch(`${API_HOST}${endpoint}`, {
                    method: 'POST',
                    mode: 'cors',
                    credentials: 'omit',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ app_id: APP_ID, ...payload })
                });

                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                return await response.json();
            } catch (err) {
                return { success: false, message: `Request failed: ${err.message}` };
            }
        }

        async function authenticate() {
            const method = document.getElementById('authMethod').value;
            const msg = document.getElementById('authMessage');
            const btn = event.target;
            btn.classList.add('loading');

            let payload = {};
            if (method === 'license') {
                const key = document.getElementById('licenseKey').value.trim();
                if (!key) { showMessage(msg, 'Enter license key', 'error'); btn.classList.remove('loading'); return; }
                payload.license = key;
            } else {
                const u = document.getElementById('authUsername').value.trim();
                const p = document.getElementById('authPassword').value;
                if (!u || !p) { showMessage(msg, 'Fill all fields', 'error'); btn.classList.remove('loading'); return; }
                payload.username = u; payload.password = p;
            }

            const res = await makeRequest('/auth', payload);
            showMessage(msg, res.message, res.success ? 'success' : 'error');
            btn.classList.remove('loading');
        }

        async function register() {
            const l = document.getElementById('regLicense').value.trim();
            const u = document.getElementById('regUsername').value.trim();
            const p = document.getElementById('regPassword').value;
            const msg = document.getElementById('regMessage');
            const btn = event.target;

            if (!l || !u || !p) { showMessage(msg, 'Fill all fields', 'error'); return; }
            btn.classList.add('loading');

            const res = await makeRequest('/register', { license: l, username: u, password: p });
            showMessage(msg, res.message, res.success ? 'success' : 'error');
            btn.classList.remove('loading');
        }

        function showMessage(el, text, type) {
            el.textContent = text;
            el.className = `message ${type}`;
        }
    </script>
</body>
</html>
