<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keycrate ‚Äì Full Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            color: #999;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .section {
            display: none;
        }
        .section.active {
            display: block;
        }
        .hwid-info {
            background: #f5f5f5;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #666;
            word-break: break-all;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover:not(:disabled) {
            background: #5568d3;
        }
        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        .message {
            margin-top: 20px;
            padding: 16px;
            border-radius: 6px;
            text-align: center;
            font-weight: 500;
            display: none;
        }
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        .menu {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }
        .menu button {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Keycrate</h1>
        <div class="subtitle">License Authentication</div>

        <!-- Login Section -->
        <div id="loginSection" class="section active">
            <div class="hwid-info">
                <strong>Your HWID:</strong> <span id="hwidDisplay">Computing...</span>
            </div>

            <div class="form-group">
                <label>Login Method</label>
                <select id="loginMethod">
                    <option value="license">License Key</option>
                    <option value="credentials">Username/Password</option>
                </select>
            </div>

            <div id="licenseLoginFields">
                <div class="form-group">
                    <label for="loginLicense">License Key</label>
                    <input type="text" id="loginLicense" placeholder="Enter your license key">
                </div>
            </div>

            <div id="credentialLoginFields" style="display: none;">
                <div class="form-group">
                    <label for="loginUsername">Username</label>
                    <input type="text" id="loginUsername" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" placeholder="Enter password">
                </div>
            </div>

            <button id="loginBtn">Login</button>
            <div id="loginMessage" class="message"></div>
        </div>

        <!-- Main Menu Section (after login) -->
        <div id="menuSection" class="section">
            <div style="text-align: center; margin-bottom: 30px;">
                <h2 style="color: #667eea; margin-bottom: 5px;">Welcome!</h2>
                <p style="color: #999;">You have access.</p>
            </div>

            <div class="menu">
                <button id="registerNavBtn">Register Credentials</button>
                <button id="logoutBtn">Logout</button>
            </div>
        </div>

        <!-- Register Section -->
        <div id="registerSection" class="section">
            <div class="form-group">
                <label for="regUsername">Username</label>
                <input type="text" id="regUsername" placeholder="Choose a username">
            </div>
            <div class="form-group">
                <label for="regPassword">Password</label>
                <input type="password" id="regPassword" placeholder="Choose a password">
            </div>
            <button id="regBtn">Register</button>
            <div id="regMessage" class="message"></div>
            <button id="backBtn" style="background: #999; margin-top: 10px;">Back</button>
        </div>
    </div>

    <script>
        const API_HOST = 'https://api.keycrate.dev';
        const APP_ID = 'YOUR_APP_ID'; // ‚ö†Ô∏è UPDATE THIS
        let currentLicense = null;
        let currentHWID = null;

        // Initialize HWID - simple browser fingerprint
        function getHWID() {
            const fingerprint = [
                navigator.userAgent,
                navigator.language,
                new Date().getTimezoneOffset(),
                screen.width + 'x' + screen.height
            ].join('|');

            let hash = 0;
            for (let i = 0; i < fingerprint.length; i++) {
                const char = fingerprint.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash;
            }
            return Math.abs(hash).toString(16).substring(0, 16);
        }

        function initializeHWID() {
            currentHWID = getHWID();
            document.getElementById('hwidDisplay').textContent = currentHWID;
        }

        initializeHWID();

        // Tab switching
        document.getElementById('loginMethod').addEventListener('change', (e) => {
            if (e.target.value === 'license') {
                document.getElementById('licenseLoginFields').style.display = 'block';
                document.getElementById('credentialLoginFields').style.display = 'none';
            } else {
                document.getElementById('licenseLoginFields').style.display = 'none';
                document.getElementById('credentialLoginFields').style.display = 'block';
            }
        });

        /**
         * Enhanced request handler with better error parsing
         */
        async function makeRequest(endpoint, payload) {
            console.log('Making request to:', endpoint);
            
            try {
                const response = await fetch(`${API_HOST}${endpoint}`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json'
                    },
                    mode: 'cors',
                    body: JSON.stringify({
                        app_id: APP_ID,
                        ...payload
                    })
                });

                console.log('Response status:', response.status);

                // Try to parse response body regardless of status
                let responseBody;
                try {
                    responseBody = await response.json();
                    console.log('Response body:', responseBody);
                } catch (parseError) {
                    console.error('Failed to parse response:', parseError);
                    // If response isn't JSON, return generic error
                    return {
                        success: false,
                        message: `Server error (${response.status}): Unable to parse response`
                    };
                }

                // If API returned a structured error response, use its message
                if (!response.ok && responseBody.message) {
                    console.log('Returning API error:', responseBody.message);
                    return responseBody;
                }

                // If response was successful, return the body
                if (response.ok) {
                    console.log('Success response');
                    return responseBody;
                }

                // Fallback for unexpected HTTP errors
                const fallback = {
                    success: false,
                    message: responseBody.message || `HTTP ${response.status}: ${response.statusText}`
                };
                console.log('Returning fallback:', fallback);
                return fallback;

            } catch (error) {
                // Network errors, CORS errors, etc.
                console.error('Caught error:', error.name, error.message);
                
                const errorResponse = {
                    success: false,
                    message: 'Network error: Unable to reach the server. Check your connection and CORS configuration.'
                };
                
                console.log('Returning error response:', errorResponse);
                return errorResponse;
            }
        }

        /**
         * Friendly error message mapper
         */
        function getErrorMessage(apiMessage) {
            const messageMap = {
                'LICENSE_NOT_FOUND': 'License key not found',
                'INVALID_USERNAME_OR_PASSWORD': 'Invalid username or password',
                'HWID_NOT_PROVIDED': 'HWID is required but was not provided',
                'HWID_MISMATCH': 'This device is not registered with this license',
                'DEVICE_ALREADY_REGISTERED_WITH_OTHER_LICENSE': 'This device is already registered with another license',
                'LICENSE_NOT_ACTIVE': 'License is not active',
                'LICENSE_EXPIRED': 'License has expired',
                'APPLICATION_NOT_FOUND': 'Application configuration error',
                'APPLICATION_NOT_ACTIVE': 'Application is not currently active',
                'TEAM_ERROR': 'Team error or subscription expired',
                'SUBSCRIPTION_ERROR': 'Subscription error',
                'SUBSCRIPTION_NOT_ACTIVE': 'Subscription is not active',
                'COUNTRY_BLACKLISTED': 'Your country is not authorized',
                'ASN_BLACKLISTED': 'Your network is not authorized',
                'IP_BLACKLISTED': 'Your IP is not authorized',
                'HWID_BLACKLISTED': 'Your device is blacklisted'
            };

            return messageMap[apiMessage] || apiMessage;
        }

        document.getElementById('loginBtn').addEventListener('click', async function() {
            const method = document.getElementById('loginMethod').value;
            const messageEl = document.getElementById('loginMessage');
            const button = this;

            button.disabled = true;
            messageEl.style.display = 'none';
            
            let payload = { hwid: currentHWID };

            if (method === 'license') {
                const key = document.getElementById('loginLicense').value.trim();
                if (!key) {
                    showMessage(messageEl, 'Please enter a license key', 'error');
                    button.disabled = false;
                    return;
                }
                payload.license = key;
            } else {
                const username = document.getElementById('loginUsername').value.trim();
                const password = document.getElementById('loginPassword').value;
                if (!username || !password) {
                    showMessage(messageEl, 'Please enter both username and password', 'error');
                    button.disabled = false;
                    return;
                }
                payload.username = username;
                payload.password = password;
            }

            const result = await makeRequest('/auth', payload);
            
            console.log('Login result:', result);
            
            if (result && result.success) {
                currentLicense = result.data?.key;
                showMessage(messageEl, 'Login successful!', 'success');
                setTimeout(() => showMenuSection(), 1500);
            } else if (result && result.message) {
                // Use friendly error message
                const friendlyMessage = getErrorMessage(result.message);
                console.log('Showing error:', friendlyMessage);
                showMessage(messageEl, friendlyMessage, 'error');
            } else {
                console.log('Unknown error result:', result);
                showMessage(messageEl, 'An unknown error occurred', 'error');
            }
            
            button.disabled = false;
        });

        document.getElementById('regBtn').addEventListener('click', async function() {
            const username = document.getElementById('regUsername').value.trim();
            const password = document.getElementById('regPassword').value;
            const messageEl = document.getElementById('regMessage');
            const button = this;

            if (!username || !password) {
                showMessage(messageEl, 'Please fill in all fields', 'error');
                return;
            }

            button.disabled = true;
            messageEl.style.display = 'none';

            const result = await makeRequest('/register', {
                license: currentLicense,
                username,
                password
            });
            
            showMessage(messageEl, result.message, result.success ? 'success' : 'error');
            button.disabled = false;
        });

        document.getElementById('registerNavBtn').addEventListener('click', showRegisterSection);
        document.getElementById('logoutBtn').addEventListener('click', logout);
        document.getElementById('backBtn').addEventListener('click', showMenuSection);

        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById(sectionId).classList.add('active');
        }

        function showMenuSection() {
            showSection('menuSection');
        }

        function showRegisterSection() {
            showSection('registerSection');
        }

        function logout() {
            currentLicense = null;
            showSection('loginSection');
            document.getElementById('loginMethod').value = 'license';
            document.getElementById('licenseLoginFields').style.display = 'block';
            document.getElementById('credentialLoginFields').style.display = 'none';
            document.getElementById('loginLicense').value = '';
            document.getElementById('loginUsername').value = '';
            document.getElementById('loginPassword').value = '';
            document.getElementById('regUsername').value = '';
            document.getElementById('regPassword').value = '';
        }

        function showMessage(element, text, type) {
            console.log('showMessage called:', { text, type, element });
            element.textContent = text;
            element.className = `message ${type}`;
            element.style.display = 'block'; // Force display
            console.log('Message element now:', element.className, element.style.display);
        }
    </script>
</body>
</html>
